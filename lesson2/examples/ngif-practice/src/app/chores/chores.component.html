<div class="chores">
    <h3 >Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <h2 *ngIf = 'chores.length > finishedChores.length'>Work Harder!</h2>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
<hr>
<div class="targetImage" *ngIf = 'chores.length === 0 || finishedChores.length - chores.length >= 3 '>
    <img src="{{targetImage}}">
</div>
</div>
<div class="iceCreamTreat" *ngIf = 'chores.length === 0 && finishedChores.length >= 4; else instructions'>
    <h1>Ice Cream Treat!</h1>
</div>
<ng-template #instructions>
    <h3>To Earn an Ice Cream Treat:</h3>
    <p>The Chores must be empty</p>
    <p>The Done list must have at least 4 items</p>
</ng-template>


<!-- If the chores array is empty OR the finishedChores 
    array has at least 3 more items than the chores array, 
    display targetImage under the Done Chores list. 
    Otherwise, use a p tag to display the text, "No allowance yet."
Return to chores.component.ts and change the number of items in 
the arrays again. Check to make sure the web page correctly 
responds to your changes.
Finally, if the chores array is empty AND 
finishedChores contains 4 or more items, display an h1 
underneath the lists with the text "Ice cream treat!" 
Otherwise, display h3 and p elements that describe how to earn ice cream. -->
