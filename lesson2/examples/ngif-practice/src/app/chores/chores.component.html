<div class="chores">
    <h3 >Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <h2 *ngIf = 'chores.length > finishedChores.length'>Work Harder!</h2>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
<hr>
<div class="targetImage" *ngIf = 'chores.length === 0 || finishedChores.length - chores.length >= 3 '>
    <img src="{{targetImage}}">
</div>
</div>
<div class="iceCreamTreat" *ngIf = 'chores.length === 0 && finishedChores.length >= 4; else instructions'>
    <h1>Ice Cream Treat!</h1>
</div>
<ng-template #instructions>
    <h3>To Earn an Ice Cream Treat:</h3>
    <p>The Chores must be empty</p>
    <p>The Done list must have at least 4 items</p>
</ng-template>
